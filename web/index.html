<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simple Calculator</h1>
        <p>This is a basic calculator that can perform addition and subtraction.</p>
        <div class="result">
            <p>Addition Example: 4 + 6 = <span id="add-result">10</span></p>
            <p>Subtraction Example: 10 - 4 = <span id="subtract-result">6</span></p>
        </div>
    </div>
</body>
</html>
